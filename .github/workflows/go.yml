name: Go CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # 1. Клонируем репозиторий
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Устанавливаем Go (можно указать нужную версию)
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        cache: true

    # 3. Проверка кода на компиляцию
    - name: Build
      run: go build ./...

    # 4. Прогон всех тестов, включая unit-тесты на эндпоинты
    - name: Run tests
      run: go test -v ./...
